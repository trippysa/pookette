<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Theo Runner - Pookette</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Game-specific styles */
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 800px;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .score-display {
      font-weight: 700;
      font-size: 1.1rem;
    }

    .score-display span {
      color: var(--pink);
    }

    .game-controls {
      display: flex;
      gap: 0.5rem;
    }

    .game-btn {
      background: var(--lavender);
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 10px;
      cursor: pointer;
      font-family: inherit;
      font-weight: 600;
      transition: all 0.2s;
    }

    .game-btn:hover {
      background: var(--pink-light);
    }

    .game-btn.active {
      background: var(--pink);
      color: white;
    }

    #gameCanvas {
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      max-width: 100%;
      touch-action: none;
    }

    .game-instructions {
      margin-top: 1rem;
      text-align: center;
      color: var(--text-light);
      font-size: 0.95rem;
    }

    .game-instructions kbd {
      background: var(--lavender);
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      font-family: inherit;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #gameCanvas {
        /* Game will check this and reduce animations */
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="glossary.html">Glossary</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="cat.html">Theo</a></li>
      <li><a href="game.html" class="active">Game</a></li>
    </ul>
  </nav>

  <main class="game-container">
    <div class="game-header">
      <div class="score-display">
        Score: <span id="score">0</span> | Best: <span id="bestScore">0</span>
      </div>
      <div class="game-controls">
        <button id="soundBtn" class="game-btn active" title="Toggle Sound">Sound</button>
        <button id="restartBtn" class="game-btn" title="Restart (R)">Restart</button>
      </div>
    </div>

    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <div class="game-instructions">
      <p><kbd>Space</kbd> or <kbd>Tap</kbd> to jump | <kbd>R</kbd> to restart</p>
      <p>Jump over oranges and bags, collect tuna cans, pass through tunnels!</p>
    </div>
  </main>

  <footer>
    <p>Made with love for Pookette</p>
  </footer>

  <script src="js/game.js"></script>
</body>
</html>
